                    "–°–≤–µ—Ç–∞ ‚Äî –Ω–∞—Å—Ç–æ—è—â–∏–π –±–æ–µ—Ü –∑–∞ —Å–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å –∏ –¥–æ–±—Ä–æ –≤ —ç—Ç–æ–º –º–∏—Ä–µ."
                ]
            },
            {
                title: "–°–≤–µ—Ç–∞ ‚Äî —ç—Ç–æ —É–Ω–∏–∫–∞–ª—å–Ω–æ—Å—Ç—å üíé",
                texts: [
                    "–¢–∞–∫–∏—Ö —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω—ã—Ö –ª—é–¥–µ–π, –∫–∞–∫ –°–≤–µ—Ç–∞, –±–æ–ª—å—à–µ –ø—Ä–æ—Å—Ç–æ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!",
                    "–û–Ω–∞ –∞–±—Å–æ–ª—é—Ç–Ω–æ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω–∞—è –∏ —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –Ω–µ–ø–æ–≤—Ç–æ—Ä–∏–º–∞—è –ª–∏—á–Ω–æ—Å—Ç—å.",

        // Typewriter effect
        function typeWriter(element, text, speed = 50, callback) {
            let i = 0;
            element.textContent = '';
            const timer = setInterval(() => {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                } else {
                    clearInterval(timer);
                    if (callback) callback();
                }
            }, speed);
        }

        // Create particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Create stars
        function createStars() {
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // Initialize
        function init() {
            createParticles();
            createStars();

            // Type subtitle
            const subtitle = document.getElementById('subtitle');
            typeWriter(subtitle, '–Ø –¢–µ–±—è –õ—é–±–ª—é! <333', 60, () => {
                setTimeout(renderSections, 500);
            });
        }

        // Render sections
        function renderSections() {
            const contentDiv = document.getElementById('content');
            let delay = 0;

            sections.forEach((section, index) => {
                setTimeout(() => {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'section';
                    sectionDiv.style.animationDelay = '0s';

                    const card = document.createElement('div');
                    card.className = 'card';

                    const title = document.createElement('h2');
                    title.textContent = section.title;
                    card.appendChild(title);

                    section.texts.forEach((text, textIndex) => {
                        const p = document.createElement('p');
                        setTimeout(() => {
                            typeWriter(p, text, 30);
                        }, textIndex * 1500);
                        card.appendChild(p);
                    });

                    sectionDiv.appendChild(card);
                    contentDiv.appendChild(sectionDiv);

                    // Final message
                    if (index === sections.length - 1) {
                        setTimeout(() => {
                            const finalText = document.getElementById('finalText');
                            typeWriter(finalText, '–°–≤–µ—Ç–∞ ‚Äî —Ç—ã —Å–∞–º–∞—è –ª—É—á—à–∞—è! üíñ', 80);
                        }, section.texts.length * 1500 + 1000);
                    }
                }, delay);

                delay += 800;
            });
        }

        // Start
        window.addEventListener('load', init);
    </script>
